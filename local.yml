- hosts:
  - localhost
  - 127.0.0.1
  connection: local
  become: true
  become_user: '{{username}}'
  tasks:
  - name: Install base items
    apt:
      name: ['vim', 'tmux', 'build-essential', 'ctags', 'imagemagick', 'libmysqlclient-dev', 'cmake', 'zsh']
  - name: change user shell to zsh
    become: true
    become_user: root
    command: chsh -s /bin/zsh "{{ username }}"
